<!--Login-->

    <div class="container text-center">
      <h1>Bienvenido</h1>
    </div>
    <div class="container w-50">
        <div class="row">
        <form action="#">
          <div class="mb-4 form-check">
            <label for="email" class="form-label"> Correo electronico</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4 form-check">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input"> 
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>

          <div class="my-3">
            <span> No tiene cuenta?</span>
            <ul class="login text-decoration-none ">
              <li class="login-cuenta "><a href="#">Registrate</a></li>
              <li class="login-cuenta "><a href="#"> Recuperar Password</a></li>
            </ul>
          </div>
        </form>
        <!--Login con redes sociales-->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">
              <h2 class="iniciar">Iniciar sesión</h2>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button class="btn btn-outline-primary w100 my-1 ">
                <div class="row align-items-center">
                  <div class="col-2">
                    <img src="../Img/logofacebook.jpg" width="32" alt="">
                  </div>
                  <div class="col-10 text-center">Facebook</div>
                </div>
             </button>
            </div>
            <div class="col text-center">
              <button class="btn btn-outline-danger w100 my-1">
                <div class="row align-items-center">
                  <div class="col-2">
                    <img src="../Img/logogoogle.jpg" width="21" alt="">
                  </div>
                  <div class="col-8 text-center">Google</div>
                </div>
             </button>
          </div>
        </div>
      </div>
<!--FOOTER-->
<footer>

        </div>
      </div>

    </fieldset>
  </form>
